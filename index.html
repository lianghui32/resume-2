<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁慧的个人信息导航页 | Liang Hui`s information navigation page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }

        strong {
            margin: 0;
            flex: 1;
        }

        nav {
            text-align: center;
            flex: 2;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            color: white;
            background-color: #007bff;
            border: solid 1px white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .profile-icons {
            display: flex;
            align-items: center;
        }

        .profile-icons img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }


        #content {

            text-align: center;
            height: calc(100vh - 80px);
            /* 根据header高度调整 */
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        /* 打印样式 */
        @media print {
            @page {
                size: A4;
                /* 设置纸张为A4 */
                margin: 20mm 10mm;
                /* 设置上下和左右边距 */
                page-break-inside: avoid;
            }

            body {
                margin: 0;
                /* 取消页面边距 */
                font-size: 12pt;
                /* 设置字体大小 */
            }

            body * {
                visibility: hidden;
                /* 隐藏页面上的所有元素 */
            }

            #content,
            #content * {
                visibility: visible;
                /* 只显示content区域及其子元素 */
            }

            iframe {
                position: absolute;
                /* 使iframe绝对定位 */
                left: 0;
                top: 0;
                width: 100%;
                /* 宽度100% */
                height: auto;
                /* 自适应高度 */
                border: none;
                /* 去除边框 */
                border-radius: 5px;
                /* 圆角效果 */
                overflow: hidden;
                /* 确保没有滚动条 */
                page-break-inside: avoid;
            }

            /* 避免在打印时拆分行 */
            h1,
            h2,
            h3,
            h4,
            table,
            tr,
            td {
                page-break-inside: avoid;
                /* 避免在页面内断开 */
            }

            .no-print {
                display: none;
                /* 隐藏不打印的元素 */
            }
        }
    </style>
    <script>
        function loadPage(page) {
            const iframe = document.createElement('iframe');
            iframe.src = page;
            iframe.title = '内容';
            iframe.onload = function () {
                this.style.height = this.contentWindow.document.body.scrollHeight + 200 + 'px';
                this.style.overflow = 'hidden'; // 确保没有滚动条
            };
            document.getElementById('content').innerHTML = ''; // 清空内容
            document.getElementById('content').appendChild(iframe); // 添加新的iframe
        }
    </script>
</head>

<body>

    <header class="no-print">
        <strong>梁慧的导航页面</strong>
        <nav>
            <button class="btn" onclick="loadPage('resume.html')">简历</button>
            <button class="btn" onclick="loadPage('pdf.html')">学历认证</button>
        </nav>
        <div class="profile-icons">
            <a href="https://gitee.com/lianghui2333" target="_blank" title="访问我的 Gitee 主页">
                <img src="./img/Gitee.png" alt="Gitee主页">
            </a>
            <a href="https://blog.csdn.net/qq_52313022" target="_blank" title="访问我的 CSDN 主页">
                <img src="./img/CSDN.png" alt="CSDN主页">
            </a>
            <a href="https://www.nowcoder.com/users/925753281" target="_blank" title="访问我的牛客网主页">
                <img src="./img/newcoder.png" alt="牛客网主页">
            </a>
        </div>
    </header>

    <div id="content">
        <p>请点击上面的按钮以查看内容</p>
    </div>

</body>

</html>
