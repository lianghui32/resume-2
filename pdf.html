<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁慧的文档展示|学历证明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .document-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .document {
            flex: 1 1 45%;
            /* 每个模块默认占45%的宽度 */
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 600px;
            /* 可以根据需要调整高度 */
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .document {
                flex: 1 1 100%;
                /* 在小屏幕下每个模块占满整行 */
            }
        }
    </style>
</head>

<body>
    <h1>梁慧的文档展示</h1>

    <div class="document-container">

        <div class="document">
            <h2>学信网 PDF</h2>
            <iframe src="./学信网.pdf" title="学信网文档"></iframe>
            <a class="btn" href="./学信网.pdf" download>下载学信网 PDF</a>
        </div>

        <div class="document">
            <h2>双证 PDF</h2>
            <iframe src="./双证.pdf" title="双证文档"></iframe>
            <a class="btn" href="./双证.pdf" download>下载双证 PDF</a>
        </div>

        <div class="document">
            <h2>成绩单 PDF</h2>
            <iframe src="./成绩单.pdf" title="成绩单文档"></iframe>
            <a class="btn" href="./成绩单.pdf" download>下载成绩单 PDF</a>
            <img src="./img/成绩单.jpg" alt="成绩单" width="100%">
            <p>成绩单.jpg：更详细<a href="./img/成绩单.jpg" download>下载</a></p>
        </div>

        <div class="document">
            <h2>绩点说明 PDF</h2>
            <iframe src="./绩点说明2.pdf" title="绩点说明文档"></iframe>
            <a class="btn" href="./绩点说明2.pdf" download>下载绩点说明 PDF</a>
        </div>
    </div>

</body>

</html>
