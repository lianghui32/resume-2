<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁慧的文档展示|学历证明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .document-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 自动填充列，每列最小宽度为300px */
            gap: 10px; /* 每个模块之间的间隔 */
            justify-content: center; /* 居中对齐 */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .document {
            margin: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            max-width: 400px; /* 添加最大宽度限制 */
        }

        .document img {
            width: 100%;
            height: auto; /* 保持图片宽高比 */
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 425px) {
            .document-container {
                grid-template-columns: 1fr; /* 在小屏幕下只有一列 */
            }
            .document {
                margin: 5px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                border-radius: 5px;
                padding: 10px;
                max-width: 100%; /* 在小屏幕下最大宽度为100% */
            }
            .document img {
                max-height: 400px; /* 在小屏幕下增加最大高度限制 */
            }
        }
    </style>
</head>

<body>
    <h1>梁慧的文档展示</h1>

    <div class="document-container">

        <div class="document">
            <h2>学信网 PDF</h2>
            <img src="./img/学信网.jpg" alt="学信网文档" width="100%">
            <!-- <p>学信网.jpg：更详细<a href="./img/学信网.jpg" download>下载</a></p> -->
        </div>

        <div class="document">
            <h2>双证 PDF</h2>
            <img src="./img/双证.jpg" alt="双证文档" width="100%">
            <!-- <p>双证.jpg：更详细<a href="./img/双证.jpg" download>下载</a></p> -->
        </div>

        <div class="document">
            <h2>成绩单 PDF</h2>
            <img src="./img/成绩单.jpg" alt="成绩单" width="100%">
            <!-- <p>成绩单.jpg：更详细<a href="./img/成绩单.jpg" download>下载</a></p> -->
        </div>

        <div class="document">
            <h2>成绩单1 PDF</h2>
            <img src="./img/成绩单1.jpg" alt="成绩单1" width="100%">
            <!-- <p>成绩单1.jpg：更详细<a href="./img/成绩单1.jpg" download>下载</a></p> -->
        </div>

        <div class="document">
            <h2>绩点说明 PDF</h2>
            <img src="./img/绩点说明.jpg" alt="绩点说明文档" width="100%">
            <!-- <p>绩点说明.jpg：更详细<a href="./img/绩点说明.jpg" download>下载</a></p> -->
        </div>
    </div>

</body>

</html>
